<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Gestion de Empleados</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar bg-" style="background-color: #74b4ac;">
    <div class="container-fluid">
      <a class="navbar-brand">Gestión de Empleados</a>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: #74b4ac;">
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a th:href="@{/empleados/new}" class="nav-link active" aria-current="page" href="#">Registrar empleado</a>
              <a th:href="@{/cargos/new}" class="nav-link active" aria-current="page" href="#">Agregar Cargo</a>
              <a th:href="@{/cargos}" class="nav-link active" aria-current="page" href="#">Lista de Cargos</a>
            </div>
          </div>
        </ul>
      </div>
    </div>
    <a href="/login">
      <button class="btn btn-warning my-2 my-sm-0" type="submit">Salir</button>
    </a>
  </nav>

  <div class="container mt-4" align="center">
    <div class="row">
      <h1>Lista de Empleados</h1>
    </div>
  </div>
  <br>
  <div class="container container-fluid">
    <table class="table table-striped table-sm table-bordered">
      <thead class="table">
        <tr>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>No.Identificacion</th>
          <th>Telefono</th>
          <th>Correo electrónico</th>
          <th>Direccion Residencia</th>  
          <th>Cargo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="empleado: ${empleados}">
          <td th:text="${empleado.firstName}"></td>
          <td th:text="${empleado.lastName}"></td>
          <td th:text="${empleado.identificacion}"></td>
          <td th:text="${empleado.telefono}"></td>
          <td th:text="${empleado.email}"></td>
          <td th:text="${empleado.direccion}"></td>  
          <td>
            <th:block th:each="cargo,iter: ${empleado.cargos}">
              <label th:text="${cargo.name}" />
              <th:block th:if="${!iter.last}">, </th:block>
            </th:block>
          </td>
          <td>
            <a th:href="@{/empleados/edit/{id}(id=${empleado.id})}" class="btn btn-info">Actualizar</a>
            <a th:href="@{/empleados/{id}(id=${empleado.id})}" class="btn btn-danger">Borrar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
